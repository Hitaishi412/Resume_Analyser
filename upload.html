<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Resume - Resume Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fb;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #00796b;
    }

    .upload-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
    }

    input[type="file"] {
      margin: 20px 0;
    }

    button {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    #result {
      margin-top: 30px;
      background: #e0f2f1;
      padding: 20px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Upload Your Resume</h1>

  <div class="upload-box">
    <form id="uploadForm">
      <input type="file" id="resume" accept=".pdf,.doc,.docx" required /><br />
      <button type="submit">Analyze Resume</button>
    </form>

    <div id="result">
      <h2>Resume Analysis Result</h2>
      <p><strong>Skills Match:</strong> 85%</p>
      <p><strong>Grammar Check:</strong> No issues found</p>
      <p><strong>Formatting:</strong> Excellent</p>
      <p><strong>Suggestions:</strong> Add more keywords from the job description</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      // Simulate resume analysis after upload
      setTimeout(() => {
        result.style.display = 'block';
      }, 1000);
    });
  </script>
<p><a href="index.html#services">‚Üê Back to Services</a></p>

</body>
</html>
